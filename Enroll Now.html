<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #003366;
        margin-bottom: 20px;
        font-size: 2.5em;
    }
    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
    }
    input, select, textarea {
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #0056b3;
        outline: none;
    }
    button {
        grid-column: span 2;
        padding: 15px;
        background: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #004494;
    }
    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #777;
    }
    @media (max-width: 600px) {
        form {
            grid-template-columns: 1fr;
        }
    }
</style>



<div class="container">
    <form action="/submit-enrollment" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="program">Select Program:</label>
        <select id="program" name="program" required>
            <option value="" disabled selected>Select your program</option>
            <option value="business">Business Administration</option>
            <option value="engineering">Engineering</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
            <option value="law">Law</option>
            <option value="medicine">Medicine</option>
            <option value="education">Education</option>
            <option value="computer_science">Computer Science</option>
            <option value="environmental_science">Environmental Science</option>
            <option value="hospitality">Hospitality Management</option>
            <option value="psychology">Psychology</option>
        </select>

        <label for="date">Enrollment Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any additional information..."></textarea>

        <button type="submit">Submit Enrollment</button>
    </form>
</div>
